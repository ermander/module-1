<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Accessing Elements in the DOM</title>

    <style>
      html {
        font-family: sans-serif;
        color: #333;
      }
      body {
        max-width: 500px;
        margin: 0 auto;
        padding: 0 15px;
      }
      div,
      article {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div>
      <input id="name" type="text" />
    </div>
    <div>
      <input id="email" type="email" />
    </div>
    <div>
      <input id="button" type="button" value="save data!" onclick="getUserData()"/> 
      <!-- Il testo da inserire all'interno di un bottone (button) è un valore (value)
      e va inserito all'interno di value="testo da inserire" 
      onclick="" è un metodo proprio degli input, che reagisce ad un input dell'utente.
      Puo' essere abbinato ad parti di codice già scritte per eseguire determinate azioni,
      come in questo caso, dove all'interno di onclick è stato inserita la funzione getUserData --> 
    </div>
    <script>
    // <script> serve per creare degli script javascript, e solitamente vengono inseriti
    // nella parte finale del documento, all'interno del <body> dopo l'ultimo elemento.
      function getUserData(){
        let name = document.querySelector("#name").value; // Con questo tipo di scrittura, la querySelector("").value
        // va a targettizare il valore all'interno di dell'inpunt
        let email = document.querySelector("#email").value;
        console.log("name is : ",name);
        console.log("email is : ",email);
        document.querySelector("#name").value = ""; 
        document.querySelector("#email").value = ""; 
        // Con questa procedura, dopo aver collezionato i dati dell'utente, la funzione 
        // cancella il testo presente nei relativi campi, "pulendoli".

        alert(name +  " " + email);

        // alert() genera un pop up nel browser. Possiamo inserire all'interno ci che vogliamo
        // venga mostrato.
      }  

    </script>
   </body>
</html>
